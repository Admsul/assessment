<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<header>

        <form action="#" method="get" style="display: inline;">

<body>
    <form>
        <fieldset>
            <legend>Please enter your name</legend>
            <label>
                <input type="text" name="name" placeholder="name" value=""> name</label>
        </fieldset>
        <fieldset>
            <legend>Enter an email address</legend>
            <label>
                <input type="text" name="email" placeholder="email" value=""> email address</label>
        </fieldset>
        <fieldset>
            <legend>Enter a phone number</legend>
            <label>
                <input type="text" name="phoneNo" placeholder="phone Number" value=""> phone number</label>
        </fieldset>
        <fieldset>
            <legend>Enter a postcode</legend>
            <label>
                <input type="text" name="postcode" placeholder="postcode" value=""> post code</label>
        </fieldset>
    </form>
    <button type="submit" onclick="validate">Submit</button>
